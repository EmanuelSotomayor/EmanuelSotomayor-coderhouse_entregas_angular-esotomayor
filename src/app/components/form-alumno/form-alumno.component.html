<form [formGroup]="formAlumnos" [ngClass]="'formAlumnos'" id="formAlumnos" (ngSubmit)="agregarActualizarAlumno()" action="">
    <p appAgrandarTitulos>{{titulo}}</p>
    <mat-form-field appearance="fill" [hidden]="true">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput formControlName="edad"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Pais</mat-label>
        <input matInput formControlName="pais"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefono"/>
    </mat-form-field>
        <button mat-raised-button type="submit" color="primary" [disabled]="formAlumnos.invalid">Agregar alumno</button>
</form>
