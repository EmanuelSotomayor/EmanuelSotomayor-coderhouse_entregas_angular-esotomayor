<app-form-alumno (alumnos)="actualizarAlumnos()" [alumnoEditable]="this.alumnoSeleccionado"></app-form-alumno>

<div [ngClass]="'listadoContainer'" id="listadoAlumnos">
    
    <p appAgrandarTitulos>{{titulo}}</p>
    
    <ng-container *ngIf="cargando; else listaAlumnos">
        <p>Cargando alumnos ...</p>
    </ng-container>
    
    <ng-template #listaAlumnos>

        <table mat-table [dataSource]="alumnoCargados" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
 
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
          
            <ng-container matColumnDef="edad">
              <th mat-header-cell *matHeaderCellDef> Edad </th>
              <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="nombreCompleto">
                <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
                <td mat-cell *matCellDef="let element"> {{element | nombreCompleto}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-success actions" (click)="onPressModificarAlumno(element)">
                        <mat-icon [ngClass]="'actionsBtn'" aria-hidden="false" aria-label="Add Icon" fontIcon="edit"></mat-icon>
                    </button>
                    <button class="btn btn-danger actions" (click)="onPressEliminarAlumno(element.id)">
                        <mat-icon [ngClass]="'actionsBtn'" aria-hidden="false" aria-label="Delete Icon" fontIcon="delete"></mat-icon>
                    </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="filasVisualizadas"></tr>
            <tr mat-row *matRowDef="let row; columns: filasVisualizadas;"></tr>

          </table>
    
    </ng-template>
</div>
